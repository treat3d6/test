<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeat Stats</title>
    <!-- Load React first -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <!-- Load other dependencies -->
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.10.3/dist/Recharts.min.js"></script>
</head>
<body style="background-color: black;">
    <div id="root">
        <div style="color: white; padding: 20px;">Loading...</div>
    </div>

    <script type="text/babel">
        console.log('Script starting...');

        const TestComponent = () => {
            const [isError, setIsError] = React.useState(false);
            const [errorMessage, setErrorMessage] = React.useState('');

            React.useEffect(() => {
                // Test file loading
                const testLoad = async () => {
                    try {
                        const response = await fetch('dates.json');
                        if (!response.ok) {
                            throw new Error('Could not load dates.json');
                        }
                        const data = await response.json();
                        console.log('Successfully loaded dates.json:', data);
                    } catch (error) {
                        console.error('Error loading file:', error);
                        setIsError(true);
                        setErrorMessage(error.toString());
                    }
                };

                testLoad();
            }, []);

            if (isError) {
                return (
                    <div style={{ color: 'white', padding: '20px' }}>
                        <h1>Error Loading Data</h1>
                        <p>Make sure you have:</p>
                        <ul style={{ listStyle: 'disc', paddingLeft: '20px' }}>
                            <li>Uploaded dates.json to your repository</li>
                            <li>Created the data folder with CSV files</li>
                            <li>Are accessing through GitHub Pages URL</li>
                        </ul>
                        <p style={{ marginTop: '20px', color: 'red' }}>{errorMessage}</p>
                    </div>
                );
            }

            return (
                <div style={{ color: 'white', padding: '20px' }}>
                    <h1>Test Component</h1>
                    <p>React is working! Now checking file access...</p>
                </div>
            );
        };

        window.addEventListener('load', function() {
            console.log('Window loaded...');
            try {
                console.log('Creating root...');
                const root = ReactDOM.createRoot(document.getElementById('root'));
                console.log('Root created, attempting render...');
                root.render(<TestComponent />);
                console.log('Render complete!');
            } catch (error) {
                console.error('Error during render:', error);
                document.getElementById('root').innerHTML = `
                    <div style="color: white; padding: 20px;">
                        <h1>Error Loading Application</h1>
                        <pre>${error.toString()}</pre>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
