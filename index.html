<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeat Stats</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const [songs, setSongs] = React.useState([]);
            const [error, setError] = React.useState(null);

            const handleFileUpload = (event) => {
                const files = Array.from(event.target.files);
                if (files.length === 0) return;

                const processedData = {};

                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            Papa.parse(e.target.result, {
                                header: true,
                                skipEmptyLines: true,
                                complete: (results) => {
                                    console.log('Parsed data:', results.data);
                                    setSongs(results.data);
                                },
                                error: (error) => {
                                    console.error('Parse error:', error);
                                    setError(error.message);
                                }
                            });
                        } catch (error) {
                            console.error('Processing error:', error);
                            setError(error.message);
                        }
                    };

                    reader.onerror = () => {
                        setError(`Error reading file`);
                    };

                    reader.readAsText(file);
                });
            };

            return (
                <div className="w-full max-w-6xl mx-auto p-6">
                    <div className="bg-gray-800 rounded-lg shadow-xl p-6">
                        <h1 className="text-2xl font-bold mb-4 text-white">Yeat Stats</h1>
                        
                        <div className="mb-4">
                            <label className="px-4 py-2 bg-blue-500 text-white rounded-lg cursor-pointer hover:bg-blue-600">
                                Upload CSV Files
                                <input
                                    type="file"
                                    multiple
                                    accept=".csv"
                                    className="hidden"
                                    onChange={handleFileUpload}
                                />
                            </label>
                        </div>

                        {error && (
                            <div className="text-red-500 mb-4">
                                Error: {error}
                            </div>
                        )}

                        {songs.length > 0 && (
                            <div className="overflow-x-auto">
                                <table className="min-w-full">
                                    <thead>
                                        <tr className="bg-gray-700">
                                            <th className="text-left px-4 py-2 text-gray-300">Song</th>
                                            <th className="text-left px-4 py-2 text-gray-300">Album</th>
                                            <th className="text-right px-4 py-2 text-gray-300">Streams</th>
                                            <th className="text-right px-4 py-2 text-gray-300">Daily</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {songs.map((song, index) => (
                                            <tr key={index} className={index % 2 === 0 ? 'bg-gray-800' : 'bg-gray-700'}>
                                                <td className="px-4 py-2 text-white">{song.Song}</td>
                                                <td className="px-4 py-2 text-gray-400">{song.Album}</td>
                                                <td className="text-right px-4 py-2 text-gray-300">
                                                    {parseInt(song['Spotify total']?.replace(/,/g, '') || '0').toLocaleString()}
                                                </td>
                                                <td className="text-right px-4 py-2 text-gray-300">
                                                    {parseInt(song['Spotify daily']?.replace(/,/g, '') || '0').toLocaleString()}
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
