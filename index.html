<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeat Stats</title>
    <!-- Load React first -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <!-- Load other dependencies -->
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.10.3/dist/Recharts.min.js"></script>
</head>
<body>
    <!-- Change background color to see if styles are loading -->
    <div id="root" style="min-height: 100vh;">Loading...</div>

    <script type="text/babel">
        console.log('Script starting...');

        // Simple test component to verify React is working
        const TestComponent = () => {
            console.log('TestComponent rendering...');
            return (
                <div style={{ color: 'white', padding: '20px' }}>
                    <h1>Test Component</h1>
                    <p>If you can see this, React is working!</p>
                </div>
            );
        };

        // Wait for document to load
        window.addEventListener('load', function() {
            console.log('Window loaded...');
            try {
                console.log('Creating root...');
                const root = ReactDOM.createRoot(document.getElementById('root'));
                console.log('Root created, attempting render...');
                root.render(<TestComponent />);
                console.log('Render complete!');
            } catch (error) {
                console.error('Error during render:', error);
                // Display error on page
                document.getElementById('root').innerHTML = `
                    <div style="color: white; padding: 20px;">
                        <h1>Error Loading Application</h1>
                        <pre>${error.toString()}</pre>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
